name: Vendor Rule Sync

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      workspace:
        description: 'Workspace to export from (dev/prod)'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

jobs:
  export-rules:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for branch comparison
    
    - name: Setup PowerShell
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        az --version
    
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Export from Dev workspace
      if: github.event.inputs.workspace == 'dev' || github.event_name == 'schedule'
      env:
        SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        RESOURCE_GROUP: ${{ secrets.SENTINEL_RG_DEV }}
        WORKSPACE: ${{ secrets.SENTINEL_WS_DEV }}
        API_VERSION: '2025-06-01'
      run: |
        echo "Exporting from Dev workspace: $WORKSPACE"
        pwsh -File scripts/export_enabled_rules.ps1
      continue-on-error: true
    
    - name: Export from Prod workspace
      if: github.event.inputs.workspace == 'prod' || github.event_name == 'schedule'
      env:
        SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        RESOURCE_GROUP: ${{ secrets.SENTINEL_RG_PROD }}
        WORKSPACE: ${{ secrets.SENTINEL_WS_PROD }}
        API_VERSION: '2025-06-01'
      run: |
        echo "Exporting from Prod workspace: $WORKSPACE"
        pwsh -File scripts/export_enabled_rules.ps1
      continue-on-error: true
    
    - name: Check for changes
      id: check-changes
      run: |
        echo "Checking for changes in repository..."
        git status --porcelain
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Found changes in vendor rules"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected - no PR will be created"
        fi
    
    - name: Create Pull Request
      if: steps.check-changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        base: main
        branch: "chore/export-enabled-rules-$(date +%Y-%m-%d)"
        title: "chore: export enabled Sentinel rules $(date +%Y-%m-%d)"
        body: |
          ## Automated Vendor Rule Export
          
          This PR contains the latest export of enabled detection rules from Microsoft Sentinel workspaces.
          
          **Generated:** $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)
          
          ### Changes
          - Updated vendor rule snapshots in `rules/vendor/enabled/`
          - Rules exported from: ${{ github.event.inputs.workspace || 'dev and prod' }} workspace(s)
          
          ### Review
          - [ ] Review any new vendor rules
          - [ ] Check for rule modifications
          - [ ] Verify rule configurations
          
          **Note:** This is an automated export. Manual changes should be made to custom rules in `rules/custom/`.
        labels: |
          automation
          vendor-sync
        delete-branch: false
        commit-message: "chore: export enabled Sentinel rules $(date +%Y-%m-%d)"
    
    - name: Comment on no changes
      if: steps.check-changes.outputs.changes == 'false'
      run: |
        echo "âœ… No changes detected in vendor rules export"
        echo "This is normal if:"
        echo "- No new rules were enabled"
        echo "- No existing rules were modified"
        echo "- Azure secrets are not configured yet"
        echo ""
        echo "To test the export manually, ensure Azure secrets are configured and run:"
        echo "gh workflow run vendor-sync.yml -f workspace=dev"
