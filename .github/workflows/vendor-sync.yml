name: Vendor Rule Sync

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      workspace:
        description: 'Workspace to export from (dev/prod)'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write

env:
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

jobs:
  export-rules:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for branch comparison
    
    - name: Setup PowerShell
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        az --version
    
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Export from Dev workspace
      if: github.event.inputs.workspace == 'dev' || github.event_name == 'schedule'
      env:
        SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        RESOURCE_GROUP: ${{ secrets.SENTINEL_RG_DEV }}
        WORKSPACE: ${{ secrets.SENTINEL_WS_DEV }}
        API_VERSION: '2025-06-01'
      run: |
        pwsh -File scripts/export_enabled_rules.ps1
    
    - name: Export from Prod workspace
      if: github.event.inputs.workspace == 'prod' || github.event_name == 'schedule'
      env:
        SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        RESOURCE_GROUP: ${{ secrets.SENTINEL_RG_PROD }}
        WORKSPACE: ${{ secrets.SENTINEL_WS_PROD }}
        API_VERSION: '2025-06-01'
      run: |
        pwsh -File scripts/export_enabled_rules.ps1
    
    - name: Check for changes
      id: check-changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Found changes in vendor rules"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
    
    - name: Create branch and commit
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        # Create branch name with date
        BRANCH_NAME="chore/export-enabled-rules-$(date +%Y-%m-%d)"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout -b "$BRANCH_NAME"
        git add rules/vendor/enabled/
        git commit -m "chore: export enabled Sentinel rules $(date +%Y-%m-%d)"
        echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
    
    - name: Push branch
      if: steps.check-changes.outputs.changes == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.create-branch.outputs.branch_name }}
    
    - name: Create Pull Request
      if: steps.check-changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.create-branch.outputs.branch_name }}
        title: "chore: export enabled Sentinel rules $(date +%Y-%m-%d)"
        body: |
          ## Automated Vendor Rule Export
          
          This PR contains the latest export of enabled detection rules from Microsoft Sentinel workspaces.
          
          **Generated:** $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)
          
          ### Changes
          - Updated vendor rule snapshots in `rules/vendor/enabled/`
          - Rules exported from: ${{ github.event.inputs.workspace || 'dev and prod' }} workspace(s)
          
          ### Review
          - [ ] Review any new vendor rules
          - [ ] Check for rule modifications
          - [ ] Verify rule configurations
          
          **Note:** This is an automated export. Manual changes should be made to custom rules in `rules/custom/`.
        labels: |
          automation
          vendor-sync
        delete-branch: true
