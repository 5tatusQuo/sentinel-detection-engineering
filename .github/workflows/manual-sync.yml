name: Manual Sync from Sentinel

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to sync from'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'
      branch_name:
        description: 'Branch name (leave empty for auto-generated)'
        required: false
        type: string
        default: ''
      rule_name:
        description: 'Specific rule name to sync (leave empty for all custom rules)'
        required: false
        type: string
        default: ''
      force_sync:
        description: 'Force sync even if no changes detected'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  manual-sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup PowerShell
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        az --version

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Generate branch name
      id: branch-name
      run: |
        if [ -n "${{ inputs.branch_name }}" ]; then
          BRANCH_NAME="${{ inputs.branch_name }}"
        else
          TIMESTAMP=$(date -u +'%Y%m%d-%H%M%S')
          BRANCH_NAME="sync/${{ inputs.environment }}-$TIMESTAMP"
        fi
        echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT
        echo "üìù Using branch: $BRANCH_NAME"

    - name: Create feature branch
      run: |
        git checkout -b ${{ steps.branch-name.outputs.branch-name }}
        echo "‚úÖ Created new feature branch: ${{ steps.branch-name.outputs.branch-name }}"

    - name: Sync from Sentinel
      run: |
        echo "üîÑ Starting manual sync from ${{ inputs.environment }} environment..."
        
        # Set environment-specific secrets
        if [ "${{ inputs.environment }}" == "dev" ]; then
          RG_SECRET="${{ secrets.SENTINEL_RG_DEV }}"
          WS_SECRET="${{ secrets.SENTINEL_WS_DEV }}"
        else
          RG_SECRET="${{ secrets.SENTINEL_RG_PROD }}"
          WS_SECRET="${{ secrets.SENTINEL_WS_PROD }}"
        fi
        
        # Run sync script
        pwsh -File scripts/sync-sentinel-changes.ps1 \
          -ResourceGroup "$RG_SECRET" \
          -WorkspaceName "$WS_SECRET" \
          -Environment "${{ inputs.environment }}" \
          -ForceSync:${{ inputs.force_sync }} \
          -RuleName "${{ inputs.rule_name }}"

    - name: Check for changes
      id: check-changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes-detected=true" >> $GITHUB_OUTPUT
          echo "üìù Changes detected in sync"
          git status --porcelain
        else
          echo "changes-detected=false" >> $GITHUB_OUTPUT
          echo "‚úÖ No changes detected in sync"
        fi

    - name: Commit changes
      if: steps.check-changes.outputs.changes-detected == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add .
        git commit -m "üîÑ Manual sync from ${{ inputs.environment }} - $(date -u +'%Y-%m-%d %H:%M UTC')"
        
        echo "‚úÖ Successfully committed changes"

    - name: Push branch
      if: steps.check-changes.outputs.changes-detected == 'true'
      run: |
        git push origin ${{ steps.branch-name.outputs.branch-name }}
        echo "‚úÖ Pushed new branch: ${{ steps.branch-name.outputs.branch-name }}"

    - name: Create Pull Request
      if: steps.check-changes.outputs.changes-detected == 'true'
      run: |
        gh pr create \
          --title "üîÑ Sync from ${{ inputs.environment }} - $(date -u +'%Y-%m-%d')" \
          --body "## Manual Sync from ${{ inputs.environment }} Environment
        
        This PR contains changes synced from the ${{ inputs.environment }} Sentinel environment.
        
        **Environment:** ${{ inputs.environment }}
        **Branch:** ${{ steps.branch-name.outputs.branch-name }}
        **Rule:** $([ -n "${{ inputs.rule_name }}" ] && echo "${{ inputs.rule_name }}" || echo "All custom rules")
        **Timestamp:** $(date -u +'%Y-%m-%d %H:%M UTC')
        
        ### Changes
        - Synced KQL queries
        - Updated rule configurations
        - Custom rules only (vendor rules excluded)
        
        Please review the changes before merging." \
          --base main \
          --head ${{ steps.branch-name.outputs.branch-name }}
        
        echo "‚úÖ Created pull request for sync changes"

    - name: No changes notification
      if: steps.check-changes.outputs.changes-detected == 'false'
      run: |
        echo "‚ÑπÔ∏è No changes detected in ${{ inputs.environment }} environment - no commit needed"
